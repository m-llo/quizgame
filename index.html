<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizgame</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<div class="container p-3">
    <div class="row">
     <div class= "col-md-9" id = "high-scores">High Scores</div>
     <div class= "col-md-3" id= "timer"></div>
    </div>
</div>
<h1 id="quiz-over" class="d-flex justify-content-center"></h1>
<body>
   
    <div class="container border bg-light">
        <div class="row row-cols-2">
          <div class="col-md-8" id="questions">Questions</div>
          <!-- <div class="col-md-4" id="timer"></div> -->
          <div class="col-md-8">Answers
            <ul id="answers"></ul>
          </div>
          <div class="col-md-4" id="totals">
              <div class="row" id="correct">correct</div>
              <div class="row" id="incorrect">incorrect</div>
          </div>
        </div>
      </div>



    <script src="./script.js"></script>
</body>
</html>
